<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">

    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름   비밀번호</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">

                <td th:text="${member.name}"></td>

            </tbody>
        </table>

    </div>
    <button type="button" onclick="location.href='/'">돌아가기</button>

</div>
</body>
</html>
